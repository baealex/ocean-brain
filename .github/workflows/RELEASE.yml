name: RELEASE

on:
  push:
    tags:
      - 'v*'

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org

      - name: Install pnpm
        run: npm install -g pnpm@10.25.0

      - name: Install dependencies
        run: pnpm install

      - name: Build & prepare publish
        run: bash scripts/prepublish.sh

      - name: Publish ocean-brain
        run: pnpm --filter ocean-brain publish --no-git-checks --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true

  publish-docker:
    needs: publish-npm
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          build-args: VERSION=${{ steps.version.outputs.version }}
          platforms: linux/amd64,linux/arm64/v8
          push: true
          tags: |
            baealex/ocean-brain:${{ steps.version.outputs.version }}
            baealex/ocean-brain:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
